    <title>Dhaba Bill Clearance Manager</title>

<body>

    <main class="container">
        <div>
            <h1 class="projectname">Dhaba Bill Clearance Manager</h1>
            <p class="instruction">Thanks for visiting us. Please kindly enter the <strong>bill amount</strong> and the
                <strong>cash received</strong> from the customer.</p>

            <label class="input-label" for="nett-bill-amount">Bill Amount</label>
            <input class="input" id="nett-bill-amount" type="text" />

            <label class="input-label" for="cash-given">Cash Received</label>
            <input class="input" id="cash-given" type="text" />

            <button id="check-button">Display</button>
            <!-- to display error warning for wrong input value -->
            <p id="errmessage"></p>

            <table class="khata-table">
                <caption>
                    Compute change distribution
                </caption>

                <tr>
                    <th>Notes Denominations</th>
                    <td>2000</td>
                    <td>1000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>10</td>
                    <td>1</td>
                </tr>

                <tr>
                    <th>Count of Notes</th>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                    <td class="notes-count"></td>
                </tr>
            </table>
        </div>
